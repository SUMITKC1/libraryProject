<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
    <link rel="stylesheet" href="gfloor.css">
</head>
<body>
    <div class="container">
        <h1>First Floor</h1>
        <div class="legend">
            <span><div class="legend-box available"></div>Available</span>
            <span><div class="legend-box booked"></div>Booked</span>
            <span><div class="legend-box selected"></div>Selected</span>
        </div>
        <div class="seats">
            <div class="seat-row">
                <div class="seat booked"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat booked"></div>
                <div class="seat booked"></div>
                <div class="seat available"></div>
                <div class="seat booked"></div>
            </div>
            <div class="seat-row">
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat booked"></div>
                <div class="seat booked"></div>
                <div class="seat available"></div>
                <div class="seat booked"></div>
            </div>
            <div class="seat-row">
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat booked"></div>
                <div class="seat booked"></div>
                <div class="seat available"></div>
                <div class="seat booked"></div>
            </div>
            <div class="seat-row">
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat booked"></div>
                <div class="seat booked"></div>
                <div class="seat available"></div>
                <div class="seat booked"></div>
            </div>
            <div class="seat-row">
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat booked"></div>
                <div class="seat booked"></div>
                <div class="seat available"></div>
                <div class="seat booked"></div>
            </div>
            <div class="seat-row">
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat booked"></div>
                <div class="seat booked"></div>
                <div class="seat booked"></div>
                <div class="seat available"></div>
                <div class="seat booked"></div>
            </div>
            <div class="seat-row">
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat booked"></div>
                <div class="seat booked"></div>
                <div class="seat available"></div>
                <div class="seat booked"></div>
            </div>
            <!-- Add more seat rows as needed -->
        </div>
        <div class="time-section">
            <div class="time-card">
                <div id="day" class="day"></div>
                <div id="time" class="time"></div>
                <div id="period" class="period"></div>
                <div id="date" class="date"></div>
            </div>
        </div>
        <div class="footer">
            
            <button id="book">Book</button>
        </div>
    </div>
    
    <script src="gfloor.js"></script>
</body>
</html>
